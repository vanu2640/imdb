<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet"  />
    <!-- custom css -->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <div class = "wrapper">
        <!-- logo -->
        <div class = "logo">
            <div class = "container">
                <p>IMDB<span>Clone</span></p>
            </div>
        </div>

        <!-- search container -->
        <div class = "search-container">
            <div class = "search-element">
                <h3>Search Movie</h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Name...." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
                    <!-- list here -->
                    
                </div>
            </div>
        </div>

        <!-- result container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                </div>
            </div>
        </div>
        <!-- end of result container -->
    </div>
    <!-- movie app js -->
    <script src = "script.js"></script>
</body>
</html>
